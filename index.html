<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakToDo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" crossorigin src="/SpeakToDo/assets/index-C8A6V3v1.js"></script>
  <link rel="stylesheet" crossorigin href="/SpeakToDo/assets/index-B0zASHKy.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <div class="header-left">
                <h1>SpeakToDo</h1>
                <div id="datetime" class="datetime"></div>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="task-input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <select id="category-select">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
            </select>
            <select id="priority-select">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="voice-input" class="voice-btn" title="Voice Input">
                <i class="fas fa-microphone"></i>
            </button>
            <button id="add-task">Add Task</button>
        </div>

        <div class="filters">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All</button>
                <div class="category-actions">
                    <button class="action-btn check-all" data-category="all" title="Check All">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button class="action-btn delete-all" data-category="all" title="Delete All">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="filter-group">
                <button class="filter-btn" data-filter="personal">Personal</button>
                <div class="category-actions">
                    <button class="action-btn check-all" data-category="personal" title="Check All Personal">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button class="action-btn delete-all" data-category="personal" title="Delete All Personal">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="filter-group">
                <button class="filter-btn" data-filter="work">Work</button>
                <div class="category-actions">
                    <button class="action-btn check-all" data-category="work" title="Check All Work">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button class="action-btn delete-all" data-category="work" title="Delete All Work">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="filter-group">
                <button class="filter-btn" data-filter="shopping">Shopping</button>
                <div class="category-actions">
                    <button class="action-btn check-all" data-category="shopping" title="Check All Shopping">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button class="action-btn delete-all" data-category="shopping" title="Delete All Shopping">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            <div class="filter-group">
                <button class="filter-btn" data-filter="health">Health</button>
                <div class="category-actions">
                    <button class="action-btn check-all" data-category="health" title="Check All Health">
                        <i class="fas fa-check-double"></i>
                    </button>
                    <button class="action-btn delete-all" data-category="health" title="Delete All Health">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="tasks-container">
            <div id="tasks-list"></div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Task</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="edit-task-input" placeholder="Edit task...">
                <select id="edit-category-select">
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                </select>
                <select id="edit-priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn">Cancel</button>
                <button class="save-btn">Save Changes</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirm Action</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn">Cancel</button>
                <button class="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

</body>
</html>
